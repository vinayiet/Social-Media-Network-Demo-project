<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">Posts and Comments</h1>
    {% for entry in posts_with_comments %}
        <div class="card mb-4">
            <div class="card-header">
                <h5>{{ entry.username }}'s Post</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ entry.post_content }}</p>
                <h6>Comments:</h6>
                {% if entry.commenters %}
                    <ul class="list-group list-group-flush">
                        {% for commenter in entry.commenters %}
                            <li class="list-group-item">{{ commenter }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No comments yet.</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
